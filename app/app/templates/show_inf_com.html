<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../static/css/show_inf_com.css">
  <title>COM Ports Monitor</title>
</head>
<body>
  <div class="app" role="main">
    <header>
      <div>
        <h1>COM Ports Monitor</h1>
        <p class="lead">Hiển thị các cổng COM đang có/đang kết nối</p>
      </div>
      <div class="controls">
        <button id = "close">Thoát</button>  
        <!-- cai nay se thoat -->
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <h3 style="margin:0 0 8px 0">Danh sách cổng COM</h3>
        <ul id="ports-list" class="ports"></ul>
        <div style="margin-top:10px;color:var(--muted);font-size:13px">Số cổng tìm thấy: <span id="ports-count">0</span></div>
      </section>

      <aside class="card">
        <h3 style="margin:0 0 8px 0">Thông tin cổng COM</h3>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <div class="meta">Port: <span id="info-port">—</span></div>
          <div class="meta">Status: <span id="info-status" class="status">idle</span></div>
        </div>
    

        <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
          <label class="small">Baud:</label>
          <input id="baud" type="number" readonly style="flex:1;padding:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit">
        
        </div>
      </aside>
    </div>
  </div>
