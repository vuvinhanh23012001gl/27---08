<!DOCTYPE html>
<html>
<head>
  <title>Demo popstate</title>
</head>
<body>
  <button id="btn1">Đi tới Trang 1</button>
  <button id="btn2">Đi tới Trang 2</button>

  <script>
    // Khi người dùng nhấn nút, ta thay đổi URL bằng pushState
    document.getElementById("btn1").onclick = () => {
      history.pushState({page: 1}, "title 1", "?page=1");
      console.log("Đi tới trang 1");
    };

    document.getElementById("btn2").onclick = () => {
      history.pushState({page: 2}, "title 2", "?page=2");
      console.log("Đi tới trang 2");
    };

    // Lắng nghe khi người dùng nhấn Back hoặc Forward
    window.addEventListener("popstate", (event) => {
      console.log("Người dùng nhấn Back hoặc Forward", event.state);
    });
  </script>
</body>
</html>
